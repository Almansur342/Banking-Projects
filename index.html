<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baper Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body>
  <header>
     <h2 class="text-5xl text-center my-10">Welcome to <span class="font-bold text-purple-400">baper Bank</span></h2>
  </header>
  <main>
      <section class="bg-green-100 w-3/4 mx-auto p-8">
        <h3 class="text-2xl mb-4">Please login</h3>
        <div action="">
          <input  class="border block border-gray-400 rounded-md w-3/4 mb-2 px-3" type="email" name="" id="email" placeholder="Your Email">
          <input class="border block border-gray-600 rounded-md w-3/4 px-3 mb-2" type="password" name="" id="password" placeholder="Your password">
          <button id="button" class="btn border-2 px-3 py-1 bg-yellow-600 text-white font-bold rounded-lg">Submit</button>
       </div>
      </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
